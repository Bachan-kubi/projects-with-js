      <h2>Split Button Dropdowns</h2>

          <i class="fa-solid fa-circle-chevron-down"></i>

        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="./services.html">Services</a>
          <a href="#">About</a>

      </div>
