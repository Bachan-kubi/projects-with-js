<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onmouseover="openCity(event, 'Dhaka')">Dhaka</button>
        <button class="tablinks" onmouseover="openCity(event, 'India')">India</button>
        <button class="tablinks" onmouseover="openCity(event, 'Nepal')">Nepal</button>
    </div>
    <div id="Dhaka" class="tabcontent">
        <h1>Dhaka</h1>
        <p>Capital city of Bangladesh!</p>
    </div>
    <div id="India" class="tabcontent">
        <h1>India</h1>
        <p>Capital city of Delhi!</p>
    </div>
    <div id="Nepal" class="tabcontent">
        <h1>Nepal</h1>
        <p>Mother of Mount Evarest!</p>
    </div>



    <script src="index.js"></script>
</body>
</html>
