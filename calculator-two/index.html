<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <h2 class="text-center">Welcome to your calculator</h2>
    <div class="container">
        <div class="btns">
            <button>AC</button>
            <button>DEL</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class="btns">
            <button>0</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
